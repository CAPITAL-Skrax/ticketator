
{% extends "dashboard/index.html" %}

{%block content %}
	<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><i class="fa fa-user "></i>Manage companies</h1>
                </div>
                <!-- /.col-lg-12 -->                
    </div>
    <div class="row">
                <div class="col-lg-12">
                    <a href="{% url 'company-create' %}" class="btn btn-outline btn-primary pull-right"><i class="fa fa-plus" style="margin-right: 5px;"></i>Add Company</a>
                </div>
    </div>
    

    <div class="row" style="margin-top: 20px;">
                <div class="col-lg-8 col-md-offset-2">
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                Actual companies
                            </div>
                    
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th class="text-center">Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	{% for company in companies_list %}
                                    	<tr class="odd gradeX">
                                      	<td><a href="{% url 'company-edit' company.id %}">{{ company.id }}</a></td>
                                      	<td class="text-center">{{ company.name }}</td>
                                      </tr>
                                    	{% endfor %}
                                    </tbody>

                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
    </div>

{%endblock%}
