
{% extends "dashboard/index.html" %}

{%block content %}
	<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><i class="fa fa-user "></i>Manage queue</h1>
                </div>
                <!-- /.col-lg-12 -->
    </div>
    <div class="row">
                <div class="col-lg-12">
                    <a href="{% url 'queue-create' %}" class="btn btn-outline btn-primary pull-right"><i class="fa fa-plus" style="margin-right: 5px;"></i>Add Queue</a>
                </div>
    </div>


    <div class="row" style="margin-top: 20px;">
                <div class="col-lg-8 col-md-offset-2">
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                Actual queue
                            </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th class="text-center">Name</th>
                                            <th class="text-center">Short Code</th>
                                            <th class="text-center">Company</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	{% for queue in queues_list %}
                                    	<tr class="odd gradeX">
                                      	<td><a href="{% url 'queue-edit' queue.id %}">{{ queue.id }}</a></td>
                                      	<td class="text-center">{{ queue.name }}</td>
                                        <td class="text-center">{{ queue.shortcode }}</td>
                                        <td class="text-center">{{ queue.company_rel }}</td>
                                      </tr>
                                    	{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
    </div>

{%endblock%}
