{% extends "dashboard/index.html" %}

{%block content %}
	<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New ticket</h1>
                </div>
                <!-- /.col-lg-12 -->
    </div>
<form method='post' action="/tickets/create" role="form">
{% csrf_token %}
    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading text-right">
                            Submit new ticket form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8">
                                        <div class="form-group">
                                            <label>Subject: </label>
                                            
                                            <input id="subject" name="subject" class="form-control" placeholder="Brief description about your ticket (yes, brief...)">
                                            {{form.subject.errors}}
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Description:</label>
                                            {{form.body.errors}}
                                            <textarea id="body" rows="5" placeholder="Describe now your problem, with more detail..." class="form-control"></textarea>
                                        </div>
                                </div>
                                
                                <div class="col-lg-2 pull-right">
                                    <div class="form-group ">
                                            <label>{{form.date.label}}</label>
                                            {{form.date.errors}}
                                            {{form.date}}
                                    </div>
                                	<div class="form-group ">
                                            <label>{{form.assigned_state.label}}</label>
                                            <select class="form-control" id="id_assigned_state" name="assigned_state">
                                            <option disabled selected> -- select an option -- </option>
                                            {% for status in status_info %}
                                                <option value="{{status.id}}">{{status}}</option>
                                            {%endfor%}
                                            </select>
                                            {{form.assigned_state.errors}}
                                    </div>
                                    
                                	<div class="form-group ">
                                            <label>{{form.assigned_department.label}}</label>
                                            <select class="form-control" id="id_assigned_department" name="assigned_department">
                                            <option disabled selected> -- select an option -- </option>
                                            {% for dept in dept_info %}
                                                <option value="{{dept.id}}">{{dept}}</option>
                                            {%endfor%}
                                            </select>
                                            {{form.assigned_department.errors}}
                                            
                                    </div>
                                    <div class="form-group ">
                                            <label>{{form.assigned_user.label}}</label>
                                            <select class="form-control" id="id_assigned_user" name="assigned_user">
                                            <option disabled selected> -- select an option -- </option>
                                            {% for responsable in users_info %}
                                                <option value="{{responsable.id}}">{{responsable}}</option>
                                            {%endfor%}
                                            </select>
                                            {{form.assigned_user.errors}}
                                            
                                    </div>
                                    
                                </div>
                            </div>
                            	<div class="row">
                         			<div class="colg-lg-12">
                         				<div class="form-group">
                         					<hr></hr>
                            <!--submit-->
                         				<button class="btn btn-default pull-right" style="margin-right: 20px" type="submit">Save ticket</button>
                                      	<button class="btn btn-default pull-right" style="margin-right: 20px" type="reset" >Clear form</button>
                                      	</div>
                         			</div>
                         		</div>

                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.main row -->
</form>

{%endblock%}
