{% extends "dashboard/index.html" %}

{%block content %}
	<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New ticket</h1>
                </div>
                <!-- /.col-lg-12 -->
    </div>
<form role="form">

    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading text-right">
                            Submit new ticket form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8">
                                    
                                        <div class="form-group">
                                            <label>Subject: </label>
                                            <input class="form-control">
                                            <p class="help-block">Brief description about your ticket (yes, brief)</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Description:</label>
                                            <textarea rows="5" placeholder="Describe now your problem, with more detail..." class="form-control"></textarea>
                                        </div>
                                       
                                      
                                </div>
                                <div class="col-lg-4">
                                	<div class="form-group">
                                            <label>Department</label>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                            <label>Responsible</label>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            	<div class="row">
                         			<div class="colg-lg-12">
                         				<div class="form-group">
                         					<hr></hr>
                         				<button class="btn btn-default pull-right" style="margin-right: 20px" type="submit">Save ticket</button>
                                      	<button class="btn btn-default pull-right" style="margin-right: 20px" type="reset" >Clear form</button>
                                      	</div>
                         			</div>
                         		</div>

                            <!-- /.row (nested) -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.main row -->
</form>

{%endblock%}
