Listen 80

#Replace "/home/django/ticektator" with you real path
#Don't forget to change ServerAdmin & ServerName to adjust to your configuration


<VirtualHost *:80>

ServerAdmin you@yourdomain.com
ServerName ticketator.yourdomain.com

WSGIScriptAlias / /home/django/ticketator/ticketator/wsgi.py process-group=ticketator
WSGIDaemonProcess  ticketator processes=5 threads=10 display-name=%{GROUP} python-path=/home/django/ticketator
WSGIProcessGroup ticketator


Alias /media/ /home/django/ticketator/media/
Alias /static/ /home/django/ticketator/static/


<Directory /home/django/ticketator/ticketator>
	<Files wsgi.py>
	Require all granted
	</Files>
</Directory>

</VirtualHost>
